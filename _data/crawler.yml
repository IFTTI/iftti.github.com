- name: developer.apple.com/swift/blog
  base_url: https://developer.apple.com
  list_url: https://developer.apple.com/swift/blog/
  headers_hash:
    User-Agent: PicaCrawler
  data_dir: _raw/apple_swift/
  meta_dir: _drafts/apple_swift/
  list_rows_sel: 'div#content section.blog-articles ul.article-list li.article a.article-title'
  post_title_sel: 'div#content section.blog-articles ul.article-list li.article h2'
  post_time_sel: 'div#content section.blog-articles ul.article-list li.article p.article-date'
  post_content_sel: 'div#content section.blog-articles ul.article-list li.article'
  post_content_excludes:
    - 'p.article-date'
    - 'h2'
    - 'a.arrow'
- name: chenlinux.com
  base_url: http://chenlinux.com
  list_url: http://chenlinux.com
  headers_hash:
    User-Agent: PicaCrawler
  data_dir: _raw/chenlinux/
  meta_dir: _posts/chenlinux/
  list_rows_sel: 'div.container div.row h2.entry-title a'
  post_title_sel: 'div.container div.row div.page-header h1'
  post_time_sel: 'div.container div.row div.page-header div.date span'
  post_content_sel: 'div.container div.row div.row'
  post_content_excludes:
    - '.page-header'
    - '.pagination'
    - '#UYScript'
    - '#uyan_frame'
