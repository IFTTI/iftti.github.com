- name: chenlinux.com
  base_url: http://chenlinux.com
  list_url: http://chenlinux.com
  headers_hash:
    User-Agent: PicaCrawler
  data_dir: _raw/chenlinux/
  meta_dir: _drafts/chenlinux/
  list_rows_sel: 'div.container div.row h2.entry-title'
  post_title_sel: 'div.container div.row div.page-header h1'
  post_time_sel: 'div.container div.row div.page-header div.date span'
  post_content_sel: 'div.container div.row div.row'
  post_content_excludes:
    - '.page-header'
    - '.pagination'
    - '#UYScript'
    - '#uyan_frame'
- name: hellodb.net
  base_url: http://www.hellodb.net
  list_url: http://www.hellodb.net
  headers_hash:
    User-Agent: PicaCrawler
  data_dir: _raw/hellodb/
  meta_dir: _drafts/hellodb/
  list_rows_sel: 'div#container div#main div.post h2.title'
  post_title_sel: 'div#container div#main div.post h2.title'
  post_time_sel: 'div#container div#main div.post div.meta div.info'
  post_time_p: '%m %d, %Y'
  post_content_sel: 'div#container div#main div.post div.content'
  post_content_excludes: []
- name: noops.me
  base_url: http://noops.me
  list_url: http://noops.me
  headers_hash:
    User-Agent: PicaCrawler
  data_dir: _raw/noops/
  meta_dir: _drafts/noops/
  list_rows_sel: 'div#main div#content div.blog-index article.post h1.entry-title'
  post_title_sel: 'div#main div#content div article.hentry header h1.entry-title'
  post_time_sel: 'div#main div#content div article.hentry header time'
  post_content_sel: 'div#main div#content div article.hentry div.post div.entry-content'
  post_content_excludes: []
- name: sharecore.net
  base_url: http://sharecore.net
  list_url: http://sharecore.net
  headers_hash:
    User-Agent: PicaCrawler
  data_dir: _raw/sharecore/
  meta_dir: _drafts/sharecore/
  list_rows_sel: 'div#wrapper div#main div.post div.post-header h1.post-title'
  post_title_sel: 'div#wrapper div#main div.post-header h1.post-title'
  post_time_sel: 'div#wrapper div#main div.post-header time'
  post_content_sel: 'div#wrapper div#main div.post-content'
  post_content_excludes: []
