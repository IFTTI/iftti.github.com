---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta"><span class="time">{{ page.date | date: "%b %-d, %Y" }}</span>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}<span class="source_url">{% if page.site_name %} • <a name="{{ page.site_name }}" href="{{ page.source_url }}" target="_blank">{{ page.source_url }}</a>{% endif %}</span></p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
